name: CI/CD Deploy

on:
  push:
    branches: ["main"]       # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰
  workflow_dispatch:         # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Stop and remove old containers
        run: |
          echo "ğŸ›‘ Stopping old containers..."
          docker compose -p n8n-project down --remove-orphans || true

          echo "ğŸ§¹ Removing leftover containers..."
          docker rm -f springboot postgres || true

          echo "ğŸ§¹ Cleaning up unused networks and volumes..."
          docker network prune -f || true
          docker volume prune -f || true

      - name: Build and start containers
        run: |
          echo "ğŸš€ Building and starting new containers..."
          docker compose -p n8n-project up -d --build

      - name: Show running containers
        run: docker ps -a
